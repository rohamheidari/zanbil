{% extends "zanbilCalendarManager/base.html" %}


{% block content %}

<div class="container" style="margin-top: 3em;">
    <div class="row justify-content-md-center">
      <div class="col-xs-auto">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between" style="margin-bottom: 0.4em;">
                    <h5 class="card-title">{{space.name}}</h5>    
                    <a class="btn btn-primary text-right" href="/create-event/{{space.id}}" style="min-width: 150px">Book</a></button>
                </div>
                <div class="calendar-iframe">
                {{iframe | safe}}
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
