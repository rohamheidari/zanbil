{% extends "zanbilCalendarManager/base.html" %}

{% block content %}
<div class="container" style="margin-top: 5em;">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <div class="card">
        <div class="card-header">{{header}}</div>
        <div class="card-body text-center">
          <h5 class="card-title">{{title}}</h5>
          <p class="card-text">{{reason}}</p>
          <a href="/" class="btn btn-info" style="width: 200px; margin-top: 10px;">Home</a>
          <a href="/contact-us" class="btn btn-outline-dark" style="width: 200px; margin-top: 10px;">Contact us</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
