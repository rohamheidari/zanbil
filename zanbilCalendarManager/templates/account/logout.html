{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container" style="margin-top: 5em;">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <div class="card">
          <div class="card-header">
            Logout
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">{% trans "Sign Out" %}</h5>
            <br/>
            <p class="card-text">{% trans 'Are you sure you want to sign out?' %}</p>
            <form method="post" action="{% url 'account_logout' %}">
                <div class="d-grid gap-1">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button class="btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
                    <a href="/" class="btn btn-outline-dark" style=" margin-top: 10px;">Back to Home</a>
                </div>       
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<h1></h1>

<p></p>




{% endblock %}
